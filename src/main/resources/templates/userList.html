<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">Onions</td>
        <td th:text="${user.username}">Onions</td>
        <td th:text="${user.password}">Onions</td>
        <td th:text="${user.age}">Onions</td>
    </tr>
</table>
</body>
</html>
